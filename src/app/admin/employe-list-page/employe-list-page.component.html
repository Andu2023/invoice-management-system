<div class="mat-elevation-z8 p-14">
  <table class="mat-elevation-z8" mat-table matSort [dataSource]="UserData" >
      <ng-container matColumnDef="fId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> fId</th>
        <td mat-cell *matCellDef="let element">{{element.fId}}</td>
    </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
       
        <ng-container matColumnDef="midleName">
            <th mat-header-cell *matHeaderCellDef> midleName</th>
            <td mat-cell *matCellDef="let element">{{element.midleName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> lastName</th>
          <td mat-cell *matCellDef="let element">{{element.lastName }}</td>
      </ng-container>
     
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> gender</th>
            <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>
        <ng-container matColumnDef="departmnt">
          <th mat-header-cell *matHeaderCellDef> departmnt </th>
          <td mat-cell *matCellDef="let element">{{element.departmnt}}</td>
      </ng-container>
      <ng-container matColumnDef="phoneno">
        <th mat-header-cell *matHeaderCellDef> phoneno</th>
        <td mat-cell *matCellDef="let element">{{element.phoneno}}</td>
    </ng-container>
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> level</th>
      <td mat-cell *matCellDef="let element">{{element.level}}</td>
  </ng-container>
     
  <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width:15%"> Action</th>
            <td mat-cell *matCellDef="let element">
                <a mat-raised-button color="primary" (click)="EditProduct(element.code)" >Edit</a> |
                <a mat-raised-button color="accent" >Delete</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </table>
  </div>
