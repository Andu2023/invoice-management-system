<mat-toolbar
  class="flex justify-between items-center px-4 shadow bg-white sticky top-0 z-30 w-full"
  color="primary">

  <!-- Left: Menu Icon -->
  <div class="flex items-center space-x-2">
    <button mat-icon-button aria-label="Toggle menu" (click)="menuClicked.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Right: Toolbar Actions -->
  <div class="flex items-center space-x-4 relative">

    <!-- Theme Toggle -->
    <button mat-icon-button aria-label="Toggle dark/light mode" (click)="toggleTheme()">
      <i class="bx bx-moon text-xl text-gray-800"></i>
    </button>

    <!-- Notifications with Badge -->
    <div class="relative">
      <button mat-icon-button aria-label="Notifications" [matMenuTriggerFor]="notifMenu">
        <mat-icon>notifications</mat-icon>
      </button>
      <span
        class="absolute top-0 right-0 -mt-1 -mr-1 bg-red-600 text-white text-xs font-bold px-1.5 rounded-full">
        3
      </span>
    </div>

    <mat-menu #notifMenu="matMenu" class="bg-white w-72">
      <h3 class="text-md font-semibold px-4 pt-2 pb-1 text-gray-700">Notifications</h3>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon class="text-blue-500">person_add</mat-icon>
        <span class="text-sm">New employee registered</span>
      </button>
      <button mat-menu-item>
        <mat-icon class="text-orange-500">report_problem</mat-icon>
        <span class="text-sm">Material shortage alert</span>
      </button>
      <button mat-menu-item>
        <mat-icon class="text-green-600">check_circle</mat-icon>
        <span class="text-sm">New order processed</span>
      </button>
    </mat-menu>

    <!-- User Profile -->
    <div class="flex items-center gap-1">
      <span class="text-sm font-medium text-gray-800">Admin</span>
      <button mat-icon-button aria-label="User menu" [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>

    <mat-menu #userMenu="matMenu" class="bg-white">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>account_box</mat-icon>
        <span class="text-blue-950">Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span class="text-blue-950">Logout</span>
      </button>
    </mat-menu>

  </div>
</mat-toolbar>
