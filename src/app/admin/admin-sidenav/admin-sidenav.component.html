<div class="w-64 h-screen bg-white text-gray-800 shadow-xl flex flex-col justify-between">
  <!-- Sidebar Header -->
    <div class="px-4 py-3 border-b border-gray-300">
    <img src="assets/AK.png" alt="AK Eng Logo" class="h-16 mx-auto">
  </div>
  <!-- <div class="px-4 py-3 border-b border-gray-300">
    <h2 class="text-2xl font-extrabold tracking-wide text-center text-gray-900">EFP</h2>
    <p class="text-xs text-center text-gray-500">ERP System</p>
  </div> -->

  <!-- Sidebar Links -->
  <nav class="flex-1 px-4 py-4 space-y-3 overflow-y-auto">
      <div>
      <!-- <h3 class="text-sm font-bold text-gray-600 mb-2">Admin</h3> -->
      <a routerLink="/admin/dashboard" class="nav-item">
        <i class='bx bx-home text-lg mr-2 text-green-700'></i> Dashboard
      </a>
      <a routerLink="/admin/userReg" class="nav-item">
        <i class='bx bx-user-plus text-lg mr-2  text-green-700'></i> Register Users
      </a>
      <a routerLink="/admin/userlist" class="nav-item">
        <i class='bx bx-user text-lg mr-2 text-green-700'></i> User List
      </a>
      <a routerLink="/admin/manage-categories" class="nav-item">
        <i class='bx bx-category-alt text-lg mr-2 text-green-700'></i> Inventory Categories
      </a>
      
    </div>

    <!-- Collapsible Group Template -->
    <div *ngFor="let section of sidebarSections">
      <button
        class="w-full flex justify-between items-center px-2 py-2 rounded hover:bg-gray-200"
        (click)="section.expanded = !section.expanded">
        <span class="text-sm font-semibold text-left">
          <i [class]="section.icon + ' mr-2 text-lg text-green-700'"></i>{{ section.title }}
        </span>
        <i [class]="section.expanded ? 'bx bx-chevron-down' : 'bx bx-chevron-right text-green-700'"></i>
      </button>

      <div *ngIf="section.expanded" class="ml-6 mt-2 space-y-2">
        <a *ngFor="let link of section.links" [routerLink]="link.route" class="block text-sm hover:text-blue-600">
          <i [class]="link.icon + ' mr-2 text-green-700'"></i>{{ link.label }}
        </a>
      </div>
    </div>
    <!-- Reports -->
    <a routerLink="/admin/report" class="nav-item hover:text-blue-700">
      <i class='bx bx-bar-chart text-lg mr-2 text-green-700'></i> Reports
    </a>

    <!-- Settings -->
    <a routerLink="/admin/settings" class="nav-item hover:text-blue-700">
      <i class='bx bx-cog text-lg mr-2 text-green-700'></i> Settings
    </a>
  </nav>

  <!-- Logout -->
  <div class="px-6 py-4 border-t border-gray-300">
    <a routerLink="/logout" class="nav-item text-red-500 hover:text-red-600">
      <i class='bx bx-log-out text-lg mr-2 text-green-700'></i> Logout
    </a>
  </div>
</div>
