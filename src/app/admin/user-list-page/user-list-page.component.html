<mat-card>
    <mat-card-content>
<div class="mat-elevation-z8">
  <table class="" mat-table matSort [dataSource]="UserData" >
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ስም</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> የአባት ስም</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
       
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>ተጠቃሚ ስም</th>
            <td mat-cell *matCellDef="let element">{{element.userName}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>ኢሜል</th>
          <td mat-cell *matCellDef="let element">{{element.email }}</td>
      </ng-container>
     
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> ሚና</th>
            <td mat-cell *matCellDef="let element">{{element.role}}</td>
        </ng-container>
     
  <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width:25%"> </th>
            <td mat-cell *matCellDef="let element">
                <a mat-raised-button color="primary" (click)="EditProduct(element.code)" >Edit</a> |
                <a mat-raised-button color="accent" >Delete</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
        
    </table>
  </div>
</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
