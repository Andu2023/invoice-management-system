<div class="all h-72">
  <form class="container  bg-white w-full h-72" [formGroup]="withdroalform" (ngSubmit)="SaveInvoice()" >
 
    <mat-toolbar class="flex justify-end bg-white w-full">
        <button class="btn-dialog-close flex justify-center items-center" mat-stroked-button (click)="onclose()" tabindex="-1">
            <mat-icon >close</mat-icon>
        </button>
      </mat-toolbar>
    <div class="card items-center justify-center  ">
        <div class="justify-center .m-24 items-center"><h3 >jjjj</h3></div>
  
        <div class="card-body items-center justify-center">
          
            <table>
                    <tr class="flex grid-cols-2 mb-2">
                        <td class="w-6/12"><label >ንብረቱን የአቀረበው ድርጅትስም</label></td>
                        <td class="w-6/12"> <input placeholder=" " formControlName="productCode" class="form-control outline-none border px-3 py-1 bg-gray-50">
                        </td>
                    </tr>
                    <tr class="flex grid-cols-2 mb-2">
                        <td class="w-6/12">   <label >  የደረሰኝ .ቁ</label></td>
                        <td class="w-6/12">  <input formControlName="quantity" placeholder="" class="form-control outline-none border px-3 py-1 bg-gray-50">                        </td>
                    </tr>
                    <tr class="flex grid-cols-2 mb-2">
                        <td class="w-6/12">   <label >  የደረሰኝ .ቁ</label></td>
                        <td class="w-6/12">  <input formControlName="fId" placeholder="" class="form-control outline-none border px-3 py-1 bg-gray-50">                        </td>
                    </tr>
                    <!-- <tr class="flex grid-cols-2 mb-2">
                        <td class="w-6/12"> <label >ገቢ የተደረገበት ቀን</label></td>
                        <td class="w-6/12"><input type="date" formControlName="invoiceDate"class=" form-control outline-none border px-3 py-1 bg-gray-50 w-32 ">                        </td>
                    </tr> -->
                </table>
            <br>
           
        </div> 
        <div class="save  justify-center items-center" >
                    <button type="submit" class="  w-20 bg-blue-100 tex .rounded-sm" >አጠናቅ</button>
                </div>
    </div>
    </form>
  
  
</div>
