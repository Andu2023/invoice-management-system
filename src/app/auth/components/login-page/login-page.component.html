<div class="outer bg-gray-100 ">
    <div class="container ml-20">
        <div class="row ">
           
            <div class="flex justify-center items-center  ">
                
                <div class="panel border w-96 h-40 bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-bold text-blue-700">Login</h3>
                    </div>
                    <div class="panel-body p-3 ">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="iput-fild"
                                    [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')">
                                    <span class="fa fa-user p-2"> </span>
                                    <input formControlName="userName" type="text" placeholder="username">
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')"
                                class="text-danger">*userName is Requers</small>
                            <div class="form-group pt-3">
                                <div class="iput-fild"
                                    [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')">
                                    <span class="fa fa-lock p-2"> </span>
                                    <input formControlName="password" [type]="type" placeholder="password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required','userName')"
                                class="text-danger">*password is Requers</small>
                            <div class="form-inline fr mt-10 ml-20">

                                <a href="#"
                                    class=" justify-end text-sm font-medium text-primary-600 hover:underline dark: text-blue-700">Forgot
                                    password?</a>
                            </div>
                            <div class="">

                                <button (click)=" onSubmit()" type="submit"
                                    class=" ml-40 text-blue-700 hover:bg-blue-300">Sign
                                    in</button>

                            </div>
                        </form>
                    </div>
                    <!-- <div class="mx-3 my-2 py-2 ">
                        <div class="text-center py-2">
                            <a href="" class=" px-2 fa fa-facebook-square"></a>
                            <a href="" class="px-2 fa fa-instagram"></a>
                            <a href="" class="px-2 fa fa-twitter-square"></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
